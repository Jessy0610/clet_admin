				<li class="on">
					<a href="banner_sub.html">배너관리</a>
				</li>
			</ul>
			<!--lnb 끝-->
			<!--panel 시작-->
			<div class="panel fl">
				<h2>배너관리</h2>
				<!--banner-regbox-->
				<div class="banner-regbox nanum">
					<h3>배너2</h3>
					<h4>광고주 정보</h4>
					<form>
						<ul class="clear">
							<li>
								<p class="list-head fl">아이디</p>
								<div class="input-search fr">
									<input type="text" title="아이디" class="ad-id">
									<button type="submit" title"아이디 검색" class="search">
										<img src="/assets/images/search.svg">
									</button>
								</div>
							</li>
							<li>
								<p class="list-head fl">이메일</p>
								<div class="input-search fr">
									<input type="text" title="이메일" class="ad-email">
									<button type="submit" title"아이디 검색" class="search">
										<img src="/assets/images/search.svg">
									</button>
								</div>
							</li>
							<li>
								<p class="list-head fl">회사명</p>
								<input type="text" title="회사명" class="ad-com fr">
							</li>
							<li>
								<p class="list-head fl">국가</p>
								<select class="fr">
									<option selected disabled>국가를 선택하세요</option>
									<option>국가1</option>
									<option>국가2</option>
									<option>국가3</option>
									<option>국가4</option>
									<option>국가5</option>
									<option>국가6</option>
									<option>국가7</option>
									<option>국가8</option>
								</select>
							</li>
							<li>
								<p class="list-head fl">이름</p>
								<input type="text" title="이름" class="input-name fr">
							</li>
							<li>
								<p class="list-head fl">연락처</p>
								<input type="number" title="연락처" class="input-number fr">
							</li>
						</ul>
						<h4>광고정보</h4>
						<ul class="ad-info-box clear">
							<li>
								<p class="list-head fl">광고시작일</p>
								<input type="date" class="input-date fr">
							</li>
							<li>
								<p class="list-head fl">광고종료일</p>
								<input type="date" class="input-date fr">
							</li>
							<li>
								<p class="list-head fl">링크 URL</p>
								<input type="text" title="링크url" class="input-url fl">
							</li>
							<li>
								<p class="list-head fl">이미지업로드</p>
								<div class="input-img-box fileBox2 fl clear">
									<input type="text" class="fileName2 fl" readonly="readonly">
									<input type="file" title="이미지업로드" id="uploadBtn2" class="uploadBtn2 input-img fl">
								</div>
								<p>사이즈 가로 1440 X 세로 552 / 해상도 720dpl 이상</p>
							</li>
						</ul>
						<div class="btn-section">
							<button type="button" class="register">등록하기</button>
								<a href="/banner_sub.html">취소</a>
						</div>

				</div>
			</div>

				</p>
				<button type="submit" class="confirm-banner-btn close-popup">확인</button>
				<button type="button" class="close-popup">취소</button>
			</div>
